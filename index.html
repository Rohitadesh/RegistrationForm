<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container flex-container">
        <div class="title flex-container">
            <h2 class="text">registration Form</h2>
        </div>
        <div class="box">
            <div class="boxes flex-boxes">
                <div class="sub-box">
                    <h3 class="text">First-Name:</h3>
                    <input type="text" class="first-name">
                </div>
                <div class="sub-box">
                    <h3 class="text">Last-Name:</h3>
                    <input type="text" class="last-name">
                </div>
            </div>
            <div class="boxes flex-boxes">
                <div class="sub-box">
                    <h3>Phone:</h3>
                    <input type="text">
                </div>
                <div class="sub-box">
                    <h3>Gender:</h3>
                    <input type="text">
                </div>
            </div>
            <div class="secure-container flex-content">
                <h3>Email:</h3>
                <input type="text" class="email">
            </div>
            <div class="secure-container flex-content">
                <h3>NewPassword:</h3>
                <input type="text" class="newpassword">
            </div>
            <div class="secure-container flex-content">
                <h3>ConfirmPassword</h3>
                <input type="text" class="newpassword">
            </div>
            <div class="secure-container flex-content">
                <input type="button" value="submit" class="button">
            </div>
        </div>
    </div>
</body>
</html>
